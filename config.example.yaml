log:
  level: info

scrape:
  interval: 15s

collectors:
  disable_defaults: false
  filters: []

labels:
  job: node
  instance: ""
  extra:
    node_id: "1"
    site: nat-a

remote_write:
  url: "http://127.0.0.1:8428/api/v1/write"
  bearer_token: "REPLACE_ME"
  timeout: 10s
  max_series_per_request: 2000

  spool:
    enabled: false
    dir: "./spool"
    max_bytes: 104857600 # 100 MiB
    max_files: 2000

  flush:
    max_files: 200

probes:
  job: blackbox
  timeout: 2s
  icmp:
    - "10.0.0.2"
  tcp:
    - "10.0.0.2:443"

terminal:
  enabled: false
  # Only specify server base address; agent derives:
  # - <context_path>/terminal/agent/control/ws
  # - <context_path>/terminal/agent/terminal/ws
  # Example: http://127.0.0.1:9879 or https://example.com
  server: "http://127.0.0.1:9879"
  context_path: "/cloudmonitor"
  agent_token: "1:REPLACE_ME_LONG_LIVED"
  dial_timeout: 10s
  ping_interval: 30s
  tls_insecure_skip_verify: false
  shell: "/bin/bash"
  shell_args: ["-l"]
  max_sessions: 1
  max_duration: 0s
  idle_timeout: 0s
